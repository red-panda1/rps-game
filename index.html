<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="game.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="title">Rock Paper Scissors</div>
    </div>
    <div class="game">
        <div class="rules">First to 5 points wins!</div>
        <div class="choices">
            <button class="rockBtn choiceBtns">Rock</button>
            <button class="paperBtn choiceBtns">Paper</button>
            <button class="scissorsBtn choiceBtns">Scissors</button>
        </div>
        <div class="points">
            <div class="playerPts">Player: 0</div>
            <div class="computerPts">Computer: 0</div>
        </div>
        <div class="compChoice"></div>
        <div class="roundTxt"></div>
        <div class="finalTxt"></div>
    </div>
</body>
</html>
